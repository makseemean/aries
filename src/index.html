<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aries</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<nav class="menu">
						<ul class="menu__list">
							<li class="menu__item">
								<a class="menu__link" href="#!">program</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#!">FUNDING</a>
							</li>
							<li class="menu__item menu__item_logo">
								<a class="logo" href="#!">
									<img class="logo__img" src="./images/logo.svg" alt="Aries">
								</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#!">JOBS</a>
							</li>
							<li class="menu__item menu__item_aside-btn">
								<button class="menu__link aside-menu-btn">
									<span>MENU</span>
									<img src="./images/icons/menu.svg" alt="aside menu button">
								</button>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<main class="main">
			<section class="home">
				<div class="container">
					<div class="home__inner">
						<h1 class="home__title title title_h1">
							We Are Here For Your
							<span>Artificial Intelligence</span>
							Startup.
						</h1>
						<button class="home__arrow">
							<img class="home__arrow-img" src="./images/icons/scroll-arrow.svg" alt="arrow">
						</button>
						
						<div class="home__shape shape shape_big" style="top: 0; left: 0;"></div>
						<div class="home__shape shape shape_big" style="bottom: 0; right: 0;"></div>
						<div class="home__shape shape shape_small" style="top: 20%; right: 10%;"></div>
						<div class="home__shape shape shape_small" style="top: 50%; left: 35%;"></div>
						<div class="home__shape shape shape_small" style="bottom: 10%; left: 5%;"></div>
					</div>
				</div>
			</section>
		</main>

		<footer class="footer">

		</footer>
	</div>

	<script src="js/main.min.js"></script>
</body>

</html>
